<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>Document</title>
	<style>
		body{margin:0;padding:0;background-color:#000;font-size:12px;}
		.iphone{width:340px;height:540px;background-color:#fff;position: absolute;left:50%;top:50%;margin:-270px 0 0 -170px;}
	</style>
	<script type="text/javascript" src="../js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	
    <!-- 引入雷达的资源 -->
    <script type="text/javascript" src="../js/H5ComponentRadar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentRadar.css">
</head>
<body>
	<div class="iphone"></div>
		
	<script>
		var cfg = {
            type : 'radar',
            width: 400,
            height:400,
            data:[
                ['Js', .9, '#ff7676'],
                ['CSS3', .8],
                ['HTML5', .7],
                ['jQuery', .6],
                ['Php',.5]
            ],
            bgColor: ['#99c0ff','#f1f9ff'],
            lineColor: '#f00',
            fillColor: '#ff7676',
            css : {
                top:100,
                opacity:0
            },
            center : true,
            animateIn : {opacity:1,top:200},
            animateOut : {opacity:0,top:100}
        };

        var base = new H5ComponentRadar('myBar',cfg);
        $('.iphone').append(base);

        var leave = true;
        $('body').click(function(){
            leave = !leave;
            $('.h5_component').trigger(leave ? 'leave' : 'load');
        });

	</script>
</body>
</html>
