<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>Document</title>
	<style>
		body{margin:0;padding:0;background-color:#000;font-size:12px;}
		.iphone{width:340px;height:540px;background-color:#fff;position: absolute;left:50%;top:50%;margin:-270px 0 0 -170px;}
/*		.h5_component_base{transition:all 1s;}
        .h5_component_base_load{opacity:1;}
        .h5_component_base_leave{opacity:0;}*/
	</style>
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
</head>
<body>
	<!-- 用于开发测试 H5ComponentBase 对象（基本图文组件）  -->
	<div class="iphone">
		
	</div>
	
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/H5ComponentBase.js"></script>
	
	<script>
		var cfg = {
			type: 'base',
			// text: '1232113213',
			bg : 'p1_people.png',
			width: 514,
            height:306,
            css : {
                opacity:0,
                bottom:0
            },
            center : true,
            animateIn : {bottom:80,opacity:1},
            animateOut : {bottom:0,opacity:0}
		};

		var h5 = new H5ComponentBase('myname', cfg);
		$('.iphone').append(h5);

		 var leave = true;
         $('body').click(function(){
             leave = !leave;
             $('.h5_component').trigger(leave ? 'leave' : 'load');
         });

	</script>
</body>
</html>
