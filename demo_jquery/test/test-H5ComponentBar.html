<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>Document</title>
	<style>
		body{margin:0;padding:0;background-color:#000;font-size:12px;}
		.iphone{width:340px;height:540px;background-color:#fff;position: absolute;left:50%;top:50%;margin:-270px 0 0 -170px;}
	</style>
	<script type="text/javascript" src="../js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	
    <!-- 引入柱图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentBar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar.css">
</head>
<body>
	<!-- 用于开发测试 H5ComponentBase 对象（基本图文组件）  -->
	<div class="iphone"></div>
		
	<script>
		var cfg = {
			type: 'bar',
			width: 530,
            height: 600,
            data:[
                ['Javascript', .4, '#ff7676'],
                ['HTML/CSS', .2],
                ['CSS3', .1],
                ['HTML5', .2],
                ['jQuery', .35],
                ['Bootstrap', .05],
                ['AngularJS', .09]
            ],
            css : {
            	top:100,
                opacity:0
            },
            center: true,
            animateIn : {bottom:'40%',opacity:1},
            animateOut : {bottom:0,opacity:0}
		};

		var h5 = new H5ComponentBar('myBar', cfg);
		$('.iphone').append(h5);

		 var leave = true;
         $('body').click(function(){
             leave = !leave;
             $('.h5_component').trigger(leave ? 'leave' : 'load');
         });

	</script>
</body>
</html>
