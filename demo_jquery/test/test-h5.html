<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>H5对象</title>
	<style>
		*{margin:0;padding:0;}
	</style>
	
	<!-- 基本资源库 -->
    <script type="text/javascript" src="../js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../js/lib/fullPage.min.js"></script>
	
	<!-- H5对象资源&管理内容：页-组件 -->
    <script type="text/javascript" src="../js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5.css">

    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">


</head>
<body>
	<!-- 用于内容组织功能以及fullpage.js切换及组件切换 -->
	<script>
		$(function(){
			var h5 = new H5();
			h5
            .addPage('face')
                .addComponent('logo',{
                    text:'logo',
                    width:400,
                    height:100,
                    css:{backgroundColor:'red',top:200,opacity:0},
                    center:true,
                    animateIn:{opacity:1},
                    animateOut:{opacity:0},
                })
                .addComponent('slogan',{
                    text:'slogan',
                    width:400,
                    height:100,
                    css:{backgroundColor:'red',top:350},
                    center:true
                })
            .addPage('desc')
                .addComponent('caption',{
                    text:'核心理念'
                })
            .addPage('page-3')
                .addComponent('caption',{
                    text:'课程方向分布'
                })
            .loader();
		});
	</script>
</body>
</html>
