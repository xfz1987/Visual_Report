<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>H5对象</title>
	<style>
		*{margin:0;padding:0;}
        .h5_page{background:url(images/page_bg.png) no-repeat center center / 100% 100%;}
        .h5_page_face{background-image:url(images/face_bg.png);}
        .h5_component_name_slogan{-webkit-animation:rock 2s infinite 2s;animation:rock 2s infinite 2s;}
        .h5_component_name_caption{width:283px;height:160px;text-align:center;line-height:140px;background:url(images/page_caption_bg.png) no-repeat center center / 100% 100%;font-size:20px;color:#fff;}
        .h5_component_name_back{top:30px;-webkit-animation:back 2s infinite 2s;animation:back 2s infinite 2s;}

        @-webkit-keyframes rock{
            0%{-webkit-transform:rotate(0);}
            5%{-webkit-transform:rotate(3deg);}
            10%{-webkit-transform:rotate(-4deg);}
            15%{-webkit-transform:rotate(3deg);}
            20%{-webkit-transform:rotate(-2deg);}
            25%{-webkit-transform:rotate(1deg);}
            30%{-webkit-transform:rotate(-1deg);}
            70%{-webkit-transform:rotate(0);}
            100%{-webkit-transform:rotate(0);}
        }
        @keyframes rock{
            0%{transform:rotate(0);}
            5%{transform:rotate(3deg);}
            10%{transform:rotate(-4deg);}
            15%{transform:rotate(3deg);}
            20%{transform:rotate(-2deg);}
            25%{transform:rotate(1deg);}
            30%{transform:rotate(-1deg);}
            70%{transform:rotate(0);}
            100%{transform:rotate(0);}
        }
        @keyframes back{
            50%{top:20px;}
        }

	</style>
    
</head>
<body>
    <div class="loading">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
        <div id="rate">0%</div>
    </div>


    <!-- 载入jquery资源 -->
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/lib/fullPage.min.js"></script>
    <!-- 载入H5对象: 进行内容管理 -->
    <script type="text/javascript" src="js/h5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5.css">
    <!-- loading -->
    <script type="text/javascript" src="js/H5_loading.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5_loading.css">
    <!-- 载入 H5组件 相关资源 -->
    <script>
        var res = ['Base','Bar','BarV','Point','Polyline','Pie','Radar','Ring'];
        for(var i=0,len=res.length,html=[];i<len;i++){
            html.push('<script type="text/javascript" src="js/H5Component'+res[i]+'.js"><\/script>');
            html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[i]+'.css">');
        }
        document.write(html.join(''));
    </script>
